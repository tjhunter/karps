syntax = "proto3";

package karps.core;

import "types.proto";

message Cell {
  oneof element {
    int32 int_value = 2;
    string string_value = 3;
    //float float_value = 4;
    double double_value = 5;
    bool bool_value = 6;
    ArrayCell array_value = 10;
    Row struct_value = 11;
  };
};

message ArrayCell {
  repeated Cell values = 1;
};

message Row {
  repeated Cell values = 1;
};

message CellWithType {
  Cell cell = 1;
  SQLType cell_type = 2;
};
